<!DOCTYPE html>
<html>
<head>
  <title>AI Humanizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.puter.com/v2/"></script>
</head>
<body class="container p-5">
  <h2 class="mb-3">AI Humanizer</h2>

  <!-- Input -->
  <textarea id="inputText" class="form-control mb-3" rows="6" placeholder="Paste AI text here..."></textarea>
  <button id="humanizeBtn" class="btn btn-primary mb-3">Humanize</button>

  <!-- Output -->
  <textarea id="outputText" class="form-control" rows="6" placeholder="Humanized text will appear here..." readonly></textarea>

  <script>
    document.getElementById("humanizeBtn").addEventListener("click", async () => {
      let text = document.getElementById("inputText").value;

      let prompt = `Rewrite the following text so it sounds natural, human-written, 
      and avoids AI detection. Keep meaning the same:\n\n${text}`;

      try {
        // Direct call (no login, no API key)
        let response = await puter.ai.chat(prompt, { model: "gpt-5-nano" });

        document.getElementById("outputText").value = response;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
