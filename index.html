<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Humanize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 900px; margin-top: 40px; }
    .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    textarea { resize: none; }
    .spinner-border { display: none; }
    .strength-label { font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-3 text-center fw-bold">üìù Humanize.org MVP</h2>
      <p class="text-muted text-center">Paste your AI text and adjust the <b>strength</b> for humanization.</p>

      <!-- Input -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Paste Your AI Text</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Paste AI-generated text here..."></textarea>
      </div>

      <!-- Strength Slider -->
      <div class="mb-3">
        <label for="strength" class="form-label strength-label">Humanization Strength: <span id="strengthValue">50</span>%</label>
        <input type="range" class="form-range" min="0" max="100" value="50" id="strength">
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2 mb-3">
        <button id="humanizeBtn" class="btn btn-primary flex-fill">‚ú® Humanize</button>
        <button id="clearBtn" class="btn btn-outline-secondary flex-fill">Clear</button>
      </div>

      <!-- Spinner -->
      <div class="text-center mb-3">
        <div id="loading" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Processing...</span>
        </div>
      </div>

      <!-- Output -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Humanized Output</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    const humanizeBtn = document.getElementById("humanizeBtn");
    const clearBtn = document.getElementById("clearBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const loading = document.getElementById("loading");
    const strengthSlider = document.getElementById("strength");
    const strengthValue = document.getElementById("strengthValue");

    // Update strength value display
    strengthSlider.addEventListener("input", () => {
      strengthValue.textContent = strengthSlider.value;
    });

    // Simple synonym dictionary
    const synonyms = {
      "utilize": "use",
      "commence": "start",
      "demonstrate": "show",
      "assistance": "help",
      "purchase": "buy",
      "endeavor": "effort",
      "objective": "goal",
      "conclusion": "ending",
      "numerous": "many",
      "optimize": "improve",
      "individuals": "people"
    };

    // Humanizer Function
    function humanizeText(text, strength) {
      let sentences = text.split(/(?<=[.!?])\s+/);

      return sentences.map((sentence, index) => {
        let s = sentence.trim();
        if (!s) return "";

        // Replace synonyms more often with higher strength
        for (let word in synonyms) {
          const regex = new RegExp("\\b" + word + "\\b", "gi");
          if (Math.random() * 100 < strength) {
            s = s.replace(regex, synonyms[word]);
          }
        }

        // Add fillers sometimes (based on strength)
        if (Math.random() * 100 < strength / 3 && s.length > 30) {
          const fillers = ["To be fair,", "In simple terms,", "You could say,", "Honestly,"];
          s = fillers[Math.floor(Math.random() * fillers.length)] + " " + s;
        }

        // Mild sentence variation
        if (Math.random() * 100 < strength / 2) {
          s = s.replace(" is ", " is actually ");
        }

        return s;
      }).join(" ");
    }

    // Button Events
    humanizeBtn.addEventListener("click", () => {
      const text = inputText.value.trim();
      const strength = parseInt(strengthSlider.value);
      if (!text) {
        alert("Please paste some text first!");
        return;
      }

      // Disable while processing
      humanizeBtn.disabled = true;
      clearBtn.disabled = true;
      inputText.disabled = true;
      strengthSlider.disabled = true;
      loading.style.display = "inline-block";

      setTimeout(() => {
        const result = humanizeText(text, strength);
        outputText.value = result;

        // Re-enable
        humanizeBtn.disabled = false;
        clearBtn.disabled = false;
        inputText.disabled = false;
        strengthSlider.disabled = false;
        loading.style.display = "none";
      }, 1000);
    });

    clearBtn.addEventListener("click", () => {
      inputText.value = "";
      outputText.value = "";
    });
  </script>
</body>
</html>
