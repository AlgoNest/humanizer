<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Text Humanizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: background 0.3s;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 16px;
      transition: border 0.3s;
    }
    textarea:focus {
      border: 1px solid #4cafef;
      outline: none;
    }
    .btn {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4cafef;
      color: white;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #2196f3;
      transform: scale(1.05);
    }
    .output-box {
      background: #f9f9f9;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      min-height: 100px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .word-count {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #666;
    }
    .theme-toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #4cafef;
      font-weight: bold;
    }
    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    body.dark .container {
      background: #2b2b2b;
    }
    body.dark textarea {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #555;
    }
    body.dark .output-box {
      background: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Text Humanizer âœ¨</h1>
    <p>Make AI-generated text sound natural & human-like.</p>

    <textarea id="inputText" placeholder="Paste AI text here..."></textarea>
    <div class="word-count" id="wordCount">0 words</div>

    <button class="btn" onclick="humanizeText()">Humanize</button>
    <button class="btn" onclick="copyOutput()">Copy Output</button>

    <div class="output-box" id="outputText">Your humanized text will appear here...</div>

    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const wordCount = document.getElementById("wordCount");
    const outputText = document.getElementById("outputText");

    inputText.addEventListener("input", () => {
      let words = inputText.value.trim().split(/\s+/).filter(Boolean);
      wordCount.textContent = words.length + " words";
    });

    function humanizeText() {
      let text = inputText.value;

      // Simple transformation for demo
      let humanized = text
        .replace(/AI/gi, "smart system")
        .replace(/\butilize\b/g, "use")
        .replace(/\btherefore\b/g, "so")
        .replace(/\bmoreover\b/g, "also");

      outputText.textContent = humanized || "âš¡ Please enter some text!";
    }

    function copyOutput() {
      navigator.clipboard.writeText(outputText.textContent);
      alert("âœ… Text copied to clipboard!");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
