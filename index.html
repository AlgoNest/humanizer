  <style>

    textarea { resize: none; }

<body>
  <main class="container">
    <article class="card p-4" itemscope itemtype="https://schema.org/SoftwareApplication">
      <h1 class="mb-1 text-center fw-bold" itemprop="name">📝 Humanize Text Tool</h1>
      <p class="text-muted text-center mb-1" itemprop="description">
        No signup, No server — <b>100% Free</b>. Transform AI text into human-like writing instantly.
      </p>
      <div class="text-center">

      </div>

      <!-- Input -->
      <section class="mb-3 mt-3">
        <label for="inputText" class="form-label fw-semibold">Paste Your AI Text</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Paste AI-generated text here..." aria-label="Input AI text"></textarea>
      </section>

      <!-- Strength Slider -->
      <section class="mb-3">
        <label for="strength" class="form-label fw-semibold">Humanization Strength:
          <span id="strengthValue">50</span>%
        </label>
        <input type="range" class="form-range" min="0" max="100" value="50" id="strength" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50"/>
      </section>

      <!-- Purpose Dropdown -->
      <section class="mb-3">
        <label for="purpose" class="form-label fw-semibold">Purpose of Text</label>
        <select id="purpose" class="form-select" aria-label="Purpose of text">
          <option value="article">📰 Article / Essay</option>
          <option value="blog">✍️ Blog Post</option>
          <option value="social">📱 Social Media Post</option>
          <option value="copy">💡 Copywriting / Ad</option>
          <option value="academic">📚 Academic Writing</option>
          <option value="story">📖 Storytelling / Creative</option>
        </select>
      </section>

      <!-- Paragraph Split Toggle -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="splitToggle" checked aria-checked="true"/>
        <label class="form-check-label" for="splitToggle">
          Split long text into human-like paragraphs
        </label>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2 mb-3">
        <button id="humanizeBtn" class="btn btn-primary flex-fill" aria-label="Humanize text">✨ Humanize</button>
        <button id="clearBtn" class="btn btn-outline-secondary flex-fill" aria-label="Clear input">Clear</button>
        <button id="copyBtn" class="btn btn-success flex-fill" aria-label="Copy output">📋 Copy</button>
      </div>

      <!-- Progress -->
      <div class="progress mb-3" role="progressbar" aria-label="Processing progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
      </div>

      <!-- Output -->
      <section class="mb-2">
        <label for="outputText" class="form-label fw-semibold">Humanized Output</label>
        <textarea id="outputText" class="form-control" rows="6" readonly aria-label="Output humanized text"></textarea>
      </section>
      <div class="stats" aria-live="polite">
        <span id="wordCount">0</span> words • <span id="sentenceCount">0</span> sentences
      </div>
