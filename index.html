<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Humanize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 900px; margin-top: 40px; }
    .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    textarea { resize: none; }
    .spinner-border { display: none; }
    .strength-label { font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="mb-3 text-center fw-bold">üìù Humanize.org MVP</h2>
      <p class="text-muted text-center">Paste your AI text and adjust the <b>strength</b> for humanization.</p>

      <!-- Input -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Paste Your AI Text</label>
        <textarea id="inputText" class="form-control" rows="6" placeholder="Paste AI-generated text here..."></textarea>
      </div>

      <!-- Strength Slider -->
      <div class="mb-3">
        <label for="strength" class="form-label strength-label">Humanization Strength: <span id="strengthValue">50</span>%</label>
        <input type="range" class="form-range" min="0" max="100" value="50" id="strength">
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2 mb-3">
        <button id="humanizeBtn" class="btn btn-primary flex-fill">‚ú® Humanize</button>
        <button id="clearBtn" class="btn btn-outline-secondary flex-fill">Clear</button>
      </div>

      <!-- Spinner -->
      <div class="text-center mb-3">
        <div id="loading" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Processing...</span>
        </div>
      </div>

      <!-- Output -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Humanized Output</label>
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
  const humanizeBtn = document.getElementById("humanizeBtn");
  const clearBtn = document.getElementById("clearBtn");
  const inputText = document.getElementById("inputText");
  const outputText = document.getElementById("outputText");
  const loading = document.getElementById("loading");
  const mode = document.getElementById("mode");

  // Utility functions
  function randomChoice(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
  function shuffleSentence(sentence) {
    let words = sentence.split(" ");
    if (words.length > 6) {
      const idx = Math.floor(Math.random() * words.length);
      let word = words.splice(idx, 1)[0];
      words.push(word);
    }
    return words.join(" ");
  }

  // Humanizer with paragraph splitting
  function humanizeText(text, modeType) {
    let sentences = text.split(/(?<=[.!?])\s+/);

    let processed = sentences.map(sentence => {
      let s = sentence.trim();
      if (!s) return "";

      if (modeType === "bypass") {
        if (Math.random() > 0.5) s = shuffleSentence(s);
        if (Math.random() > 0.7) s = "Interestingly, " + s;
        if (Math.random() > 0.7) s += " ‚Äî just like people would explain casually.";
        return s;
      }

      if (modeType === "article") {
        if (Math.random() > 0.5) s = s.replace(" is ", " is actually ");
        if (Math.random() > 0.6) s = s.replace("It ", "In fact, it ");
        if (Math.random() > 0.6) s = s.replace("This ", "Interestingly, this ");
        return s;
      }

      return s;
    });

    // üîπ Paragraph splitting: group 2‚Äì4 sentences per paragraph
    let paragraphs = [];
    let temp = [];
    processed.forEach((s, i) => {
      temp.push(s);
      if (temp.length >= 2 && (Math.random() > 0.5 || i === processed.length - 1)) {
        paragraphs.push(temp.join(" "));
        temp = [];
      }
    });

    return paragraphs.join("\n\n"); // double new line for paragraph breaks
  }

  // Button Events
  humanizeBtn.addEventListener("click", () => {
    const text = inputText.value.trim();
    if (!text) {
      alert("Please paste some text first!");
      return;
    }

    humanizeBtn.disabled = true;
    clearBtn.disabled = true;
    inputText.disabled = true;
    mode.disabled = true;
    loading.style.display = "inline-block";

    setTimeout(() => {
      const modeType = mode.value;
      const result = humanizeText(text, modeType);
      outputText.value = result;

      humanizeBtn.disabled = false;
      clearBtn.disabled = false;
      inputText.disabled = false;
      mode.disabled = false;
      loading.style.display = "none";
    }, 1200);
  });

  clearBtn.addEventListener("click", () => {
    inputText.value = "";
    outputText.value = "";
  });
</script>

</body>
</html>
